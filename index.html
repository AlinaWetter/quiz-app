<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="progressBar()" >
    <div class="progress">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"  aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
      </div>
    <div class="card" >

        <div  class="task-bar">
            <img src="./img/logo.png">
            <div class="task-bar-child">
                <div>Quiz 1</div>
                <div>Quiz 2</div>
                <div>Quiz 3</div>
                <div>Quiz 4</div>
            </div>

        </div>

        <div class="card-body"  id="startingPage">
            <img class="background-img" src="./img/brainbg.jpg">
            <span class="start-span">
                Welcome to the Awesome Harry Potter Quiz!
            </span>
            <button onclick="init()" class="btn btn-primary">Starten</button>
            
        </div>

        <div class="card-body" id="card" style="display: none">
            <h5 class="card-title" id="questiontext">Card title</h5>
            <div class="card-answers">
                <div class="answer-card"onclick="answer('answer_1'); checkCurrentPercentage();" >
                    <span id="answer_1" >
                    </span>
                </div>
                <div class="answer-card" onclick="answer('answer_2'); checkCurrentPercentage();">
                    <span id="answer_2">
                    </span>
                </div>
                <div class="answer-card" onclick="answer('answer_3'); checkCurrentPercentage();">   
                    <span id="answer_3" >
                    </span>
                </div>
            </div>
            <div class="question-footer">
                <span>
                    <b id="numberOfQuestion">.</b> von <b id="all-questions">.</b> Fragen
                </span>
                <button onclick="nextQuestion()" class="btn-next btn btn-primary" id="nextButton" disabled>Next</button>
            </div>

        </div>
        <div class="card-body" style="display: none" id="endPicture">
            <img src="./img/brain result.png">
            <span>
                Your Score <b id="right-answers">.</b>/<b id="all-questions-end">.</b>
            </span>
            <button onclick="restart()" class="btn btn-primary">Nochmal versuchen</button>
            <img id="trophy" class="trophy" src="./img/tropy.png" style="display: none">
        </div>
    </div>
    
</body>

</html>
